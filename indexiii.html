<head>
  <script src="jquery.js"></script>
  <script src="dataiii.js"></script>
</head>
<body>
  <div id="dq">
    <div>
      <label>
        Character:
        <select id="character">
        </select>
      </label>
    </div>
    <div>
      <h3>Character Stats:</h3>
      <label>
        Maximum HP: <input id="maxhp" />
      </label>
      <label>
        Current HP: <input id="currenthp" />
      </label>
    </div>
    <div>
      <label>
        Attack: <input id="attack" />
      </label>
      <label>
        Defense: <input id="defense" />
      </label>
    </div>
    <div>
      <label>
        DP: <input id="xp" />
      </label>
      <label>
        Coins: <input id="coins" />
      </label>
    </div>
    <div>
      <h3>Saving Throws:</h3>
      <div>
        <label>
          <span>Omnipotence</span>: <input id="quickness" />
        </label>
      </div>
      <div>
        <label>
          Sexual Prowess: <input id="sexual" />
        </label>
      </div>
      <div>
        <label>
          Tolerance: <input id="tolerance" />
        </label>
      </div>
      <div>
        <label>
          Smarts: <input id="smarts" />
        </label>
      </div>
    </div>
    <h2>Items:</h2>
    <label>
      Below Ales: <input id="ales"/>
    </label>
    <ul id="items"></ul>
  </div>
  <div>
    <h3>Other:</h3>
    <textarea cols="80" rows="10"></textarea>
  </div>
  <script src="app.js"></script>
</body>
