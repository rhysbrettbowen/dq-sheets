<head>
  <script src="jquery.js"></script>
  <script src="dataii.js"></script>
</head>
<body>
  <div id="dq">
    <div>
      <label>
        Character:
        <select id="character">
        </select>
      </label>
    </div>
    <div>
      <h3>Character Stats:</h3>
      <label>
        Maximum HP: <input id="maxhp" type="number"/>
      </label>
      <label>
        Current HP: <input id="currenthp" type="number"/>
      </label>
    </div>
    <div>
      <label>
        Attack: <input id="attack" />
      </label>
      <label>
        Defense: <input id="defense" type="number"/>
      </label>
    </div>
    <div>
      <label>
        EP: <input id="xp" type="number"/>
      </label>
      <label>
        Coins: <input id="coins" type="number"/>
      </label>
    </div>
    <div>
      <h3>Saving Throws:</h3>
      <div>
        <label>
          <span>Greed</span>: <input id="quickness" type="number"/>
        </label>
      </div>
      <div>
        <label>
          Sexual Prowess: <input id="sexual" type="number"/>
        </label>
      </div>
      <div>
        <label>
          Tolerance: <input id="tolerance" type="number"/>
        </label>
      </div>
      <div>
        <label>
          Smarts: <input id="smarts" type="number"/>
        </label>
      </div>
    </div>
    <h2>Items:</h2>
    <label>
      Below Ales: <input id="ales" type="number"/>
    </label>
    <ul id="items"></ul>
  </div>
  <div>
    <h3>Other:</h3>
    <textarea cols="80" rows="10"></textarea>
  </div>
  <script src="app.js"></script>
</body>
