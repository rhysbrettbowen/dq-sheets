<head>
  <link rel="stylesheet" href="pure.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery.js"></script>
  <script>
    document.write('<script src="data' + document.location.search.substring(1) + '.js"></scr'+'ipt>');
  </script>
  <style>
    li.pure-g {
      display: list-item;
      margin-bottom: 10px;
    }
    button {
      margin-right: 2px;
      margin-bottom: 2px;
    }
    .button-xsmall {
      font-size: 70%;
    }
    textarea {
      height: 200px;
      padding: 5px;
      margin: 0 20px 20px 20px;
    }
  </style>
</head>
<body>
  <div id="dq">
    <form class="pure-form pure-form-aligned">
      <div class="pure-control-group">
        <label for="character">
          Character:
        </label>
        <select id="character">
        </select>
      </div>
      <div class="pure-control-group">
        <h3>Character Stats:</h3>
        <label for="maxhp">
          Maximum HP:
        </label>
        <input id="maxhp" type="number"/>
      </div>
      <div class="pure-control-group">
        <label for="currenthp">
          Current HP: 
        </label>
        <input id="currenthp" type="number"/>
      </div>
      <div class="pure-control-group">
        <label for="attack">
          Attack: 
        </label>
        <input id="attack" />
      </div>
      <div class="pure-control-group">
        <label for="defense">
          Defense: 
        </label>
        <input id="defense" type="number"/>
      </div>
      <div class="pure-control-group">
        <label for="xp" id="xplabel">
        </label>
        <input id="xp" type="number"/>
      </div>
      <div class="pure-control-group">
        <label for="coins">
          Coins: 
        </label>
        <input id="coins" type="number" step="0.50"/>
      </div>
      <div>
        <h3>Saving Throws:</h3>
        <div class="pure-control-group">
          <label for="quickness" id="quicknesslabel">
          </label>
          <input id="quickness" type="number"/>
        </div>
        <div class="pure-control-group">
          <label for="sexual">
            Sexual Prowess: 
          </label>
          <input id="sexual" type="number"/>
        </div>
        <div class="pure-control-group">
          <label for="tolerance">
            Tolerance: 
          </label>
          <input id="tolerance" type="number"/>
        </div>
        <div class="pure-control-group">
          <label for="smarts">
            Smarts: 
          </label>
          <input id="smarts" type="number"/>
        </div>
      </div>
    </form>
    <div>
      <h2>Items:</h2>
      <ul id="stackable" style="margin: 0"></ul>
      <ul id="items" style="margin: 0"></ul>
    </div>
    <div class="pure-g">
      <h3 class="pure-u-1-1">Other:</h3>
      <textarea class="pure-u-1-1"></textarea>
    </div>
  </div>
  <script src="app.js"></script>
</body>
